project: fewer

steps:
  - cd "$TONIXXX_SYNC"
  - cmake .
  # - make lint
  - cmake --build . --config Release
  - CTEST_OUTPUT_ON_FAILURE=1 ctest -C Release

recipes:
  - label: dragonflybsd-amd64
    box: mcandre/fewer-buildbot-dragonfly
  - label: freebsd-amd64
    box: mcandre/fewer-buildbot-freebsd
  - label: illumos-amd64
    guesttype: SmartOSGZ
    box: mcandre/fewer-buildbot-smartos
  - label: linux-gnu-amd64
    box: mcandre/fewer-buildbot-debian
  - label: linux-musl-amd64
    box: mcandre/fewer-buildbot-void
  - label: macos-amd64
    box: mcandre/fewer-buildbot-macos
  - label: minix-i386
    box: mcandre/fewer-buildbot-minix
  - label: openbsd-amd64
    box: mcandre/fewer-buildbot-openbsd
  - label: windows-amd64
    guesttype: Cygwin
    box: mcandre/fewer-buildbot-windows
